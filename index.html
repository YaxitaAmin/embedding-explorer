<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Explorer | 3D Word Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #0a0a0f;
            font-family: 'Space Mono', monospace;
            color: #fff;
        }
        #canvas-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        
        .header {
            position: absolute;
            top: 24px;
            left: 32px;
            z-index: 100;
        }
        .logo {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .logo span { color: #6366f1; }
        
        .info-panel {
            position: absolute;
            bottom: 32px;
            left: 32px;
            max-width: 380px;
            z-index: 100;
            pointer-events: none;
        }
        .info-title {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 32px;
            line-height: 1.1;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .info-description {
            font-size: 12px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }
        .stats { display: flex; gap: 32px; }
        .stat-value {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 24px;
            color: #6366f1;
        }
        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 4px;
        }
        
        .search-container {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .search-box {
            width: 280px;
            padding: 12px 18px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-box::placeholder { color: rgba(255, 255, 255, 0.3); }
        .search-box:focus {
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 8px;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }
        .search-results.active { display: block; }
        .search-result {
            padding: 10px 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .search-result:hover { background: rgba(99, 102, 241, 0.2); }
        
        .legend {
            position: absolute;
            bottom: 32px;
            right: 32px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 100;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .legend-item:hover { background: rgba(255, 255, 255, 0.08); }
        .legend-dot { width: 10px; height: 10px; border-radius: 50%; }
        .legend-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .instructions {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            z-index: 100;
        }
        .instruction {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
        }
        .instruction-key {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-weight: 700;
        }
        
        .tooltip {
            position: absolute;
            padding: 10px 14px;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid #6366f1;
            border-radius: 8px;
            pointer-events: none;
            z-index: 200;
            display: none;
        }
        .tooltip.active { display: block; }
        .tooltip-word {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 14px;
        }
        .tooltip-cluster {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }
        
        .word-panel {
            position: absolute;
            top: 50%;
            left: 32px;
            transform: translateY(-50%);
            width: 280px;
            padding: 20px;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            z-index: 100;
            display: none;
        }
        .word-panel.active { display: block; }
        .panel-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .panel-close:hover { background: rgba(255, 255, 255, 0.2); }
        .panel-word {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 24px;
            margin-bottom: 4px;
        }
        .panel-cluster {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }
        .panel-section {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 10px;
        }
        .neighbors { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 16px; }
        .neighbor-tag {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
        }
        .neighbor-tag:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }
        .embedding-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 2px;
        }
        .embedding-cell { aspect-ratio: 1; border-radius: 1px; }
        
        .loading {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .loading.hidden { opacity: 0; pointer-events: none; }
        .loading-text {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 180px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a5b4fc);
            animation: loading 1.5s ease-in-out infinite;
        }
        @keyframes loading {
            0% { width: 0%; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-text">Mapping Embedding Space</div>
        <div class="loading-bar"><div class="loading-progress"></div></div>
    </div>
    
    <div id="canvas-container"></div>
    
    <div class="header">
        <div class="logo">Embedding<span>Explorer</span></div>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-box" id="search" placeholder="Search words...">
        <div class="search-results" id="search-results"></div>
    </div>
    
    <div class="info-panel">
        <h1 class="info-title">Word Embedding Space</h1>
        <p class="info-description">
            Explore 3D landscape of word meanings. Each point is a word positioned by semantic relationships.
        </p>
        <div class="stats">
            <div><div class="stat-value" id="word-count">160</div><div class="stat-label">Words</div></div>
            <div><div class="stat-value">8</div><div class="stat-label">Clusters</div></div>
            <div><div class="stat-value">100</div><div class="stat-label">Dims</div></div>
        </div>
    </div>
    
    <div class="legend" id="legend"></div>
    
    <div class="instructions">
        <div class="instruction"><span class="instruction-key">Drag</span><span>Rotate</span></div>
        <div class="instruction"><span class="instruction-key">Scroll</span><span>Zoom</span></div>
        <div class="instruction"><span class="instruction-key">Click</span><span>Select</span></div>
    </div>
    
    <div class="tooltip" id="tooltip">
        <div class="tooltip-word" id="tooltip-word"></div>
        <div class="tooltip-cluster" id="tooltip-cluster"></div>
    </div>
    
    <div class="word-panel" id="word-panel">
        <button class="panel-close" id="panel-close">Ã—</button>
        <div class="panel-word" id="panel-word"></div>
        <div class="panel-cluster" id="panel-cluster"></div>
        <div class="panel-section">Nearest Neighbors</div>
        <div class="neighbors" id="panel-neighbors"></div>
        <div class="panel-section">Embedding (64 dims)</div>
        <div class="embedding-grid" id="embedding-grid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    // DATA
    const clusters = [
        { id: 'royalty', name: 'Royalty', color: '#fbbf24' },
        { id: 'animals', name: 'Animals', color: '#34d399' },
        { id: 'technology', name: 'Technology', color: '#60a5fa' },
        { id: 'emotions', name: 'Emotions', color: '#f472b6' },
        { id: 'nature', name: 'Nature', color: '#4ade80' },
        { id: 'science', name: 'Science', color: '#a78bfa' },
        { id: 'food', name: 'Food', color: '#fb923c' },
        { id: 'sports', name: 'Sports', color: '#f87171' }
    ];
    
    const wordsByCluster = {
        royalty: ['king', 'queen', 'prince', 'princess', 'throne', 'crown', 'palace', 'royal', 'monarch', 'emperor', 'empress', 'kingdom', 'dynasty', 'reign', 'sovereign', 'duke', 'duchess', 'baron', 'knight', 'noble'],
        animals: ['dog', 'cat', 'lion', 'tiger', 'elephant', 'bird', 'fish', 'wolf', 'bear', 'horse', 'eagle', 'shark', 'whale', 'dolphin', 'monkey', 'snake', 'rabbit', 'deer', 'fox', 'owl'],
        technology: ['computer', 'software', 'algorithm', 'data', 'neural', 'network', 'code', 'program', 'digital', 'internet', 'server', 'database', 'cloud', 'machine', 'artificial', 'intelligence', 'robot', 'processor', 'memory', 'binary'],
        emotions: ['happy', 'sad', 'angry', 'fear', 'love', 'joy', 'peace', 'anxiety', 'hope', 'excitement', 'grief', 'despair', 'bliss', 'rage', 'calm', 'nervous', 'proud', 'shame', 'guilt', 'trust'],
        nature: ['tree', 'river', 'mountain', 'ocean', 'forest', 'sky', 'sun', 'moon', 'star', 'flower', 'lake', 'desert', 'valley', 'cliff', 'waterfall', 'meadow', 'jungle', 'volcano', 'canyon', 'glacier'],
        science: ['physics', 'chemistry', 'biology', 'mathematics', 'astronomy', 'geology', 'quantum', 'molecule', 'atom', 'particle', 'gravity', 'energy', 'mass', 'velocity', 'electron', 'proton', 'neutron', 'hypothesis', 'theory', 'experiment'],
        food: ['bread', 'rice', 'meat', 'fruit', 'vegetable', 'water', 'milk', 'cheese', 'pasta', 'soup', 'salad', 'pizza', 'burger', 'chicken', 'beef', 'wine', 'coffee', 'tea', 'juice', 'cake'],
        sports: ['football', 'basketball', 'soccer', 'tennis', 'baseball', 'hockey', 'golf', 'swimming', 'running', 'cycling', 'boxing', 'wrestling', 'volleyball', 'cricket', 'rugby', 'skiing', 'skating', 'surfing', 'climbing', 'marathon']
    };
    
    const clusterCenters = {
        royalty: [15, 12, 8], animals: [-12, -8, 15], technology: [8, 18, -10],
        emotions: [-15, 5, -12], nature: [12, -15, 5], science: [-8, 15, 12],
        food: [-18, -12, -8], sports: [18, -5, -15]
    };
    
    // Generate embeddings
    const embeddings = [];
    Object.entries(wordsByCluster).forEach(([clusterId, words]) => {
        const center = clusterCenters[clusterId];
        words.forEach(word => {
            const r = 4 * Math.cbrt(Math.random());
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            embeddings.push({
                word, cluster: clusterId,
                position: [
                    center[0] + r * Math.sin(phi) * Math.cos(theta),
                    center[1] + r * Math.sin(phi) * Math.sin(theta),
                    center[2] + r * Math.cos(phi)
                ],
                embedding: Array(100).fill(0).map(() => Math.random() * 2 - 1),
                neighbors: words.filter(w => w !== word).slice(0, 8)
            });
        });
    });
    
    // THREE.JS
    let scene, camera, renderer, raycaster, mouse;
    let points = [], rotY = 0, rotX = 0, zoom = 50;
    let isDragging = false, prevMouse = { x: 0, y: 0 };
    
    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1000);
        camera.position.set(0, 0, zoom);
        
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setClearColor(0x0a0a0f);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        
        // Lights
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(20, 20, 20);
        scene.add(light);
        
        // Stars
        const starsGeo = new THREE.BufferGeometry();
        const starsPos = [];
        for (let i = 0; i < 2000; i++) {
            starsPos.push((Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200, (Math.random() - 0.5) * 200);
        }
        starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starsPos, 3));
        scene.add(new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.3, transparent: true, opacity: 0.5 })));
        
        // Word points
        embeddings.forEach((emb, i) => {
            const cluster = clusters.find(c => c.id === emb.cluster);
            const geo = new THREE.SphereGeometry(0.35, 12, 12);
            const mat = new THREE.MeshStandardMaterial({
                color: cluster.color,
                emissive: cluster.color,
                emissiveIntensity: 0.4
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(...emb.position);
            mesh.userData = { index: i, ...emb };
            scene.add(mesh);
            points.push(mesh);
        });
        
        // Events
        renderer.domElement.addEventListener('mousedown', e => { isDragging = true; prevMouse = { x: e.clientX, y: e.clientY }; });
        renderer.domElement.addEventListener('mouseup', () => isDragging = false);
        renderer.domElement.addEventListener('mousemove', onMove);
        renderer.domElement.addEventListener('wheel', e => { zoom = Math.max(15, Math.min(80, zoom + e.deltaY * 0.05)); });
        renderer.domElement.addEventListener('click', onClick);
        window.addEventListener('resize', () => { camera.aspect = innerWidth / innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth, innerHeight); });
        
        setupUI();
        setTimeout(() => document.getElementById('loading').classList.add('hidden'), 1000);
        animate();
    }
    
    function onMove(e) {
        mouse.x = (e.clientX / innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / innerHeight) * 2 + 1;
        
        if (isDragging) {
            rotY += (e.clientX - prevMouse.x) * 0.005;
            rotX += (e.clientY - prevMouse.y) * 0.005;
            rotX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotX));
            prevMouse = { x: e.clientX, y: e.clientY };
        }
        
        // Hover detection
        raycaster.setFromCamera(mouse, camera);
        const hits = raycaster.intersectObjects(points);
        const tooltip = document.getElementById('tooltip');
        
        if (hits.length > 0) {
            const data = hits[0].object.userData;
            const cluster = clusters.find(c => c.id === data.cluster);
            document.getElementById('tooltip-word').textContent = data.word;
            document.getElementById('tooltip-cluster').textContent = cluster.name;
            document.getElementById('tooltip-cluster').style.color = cluster.color;
            tooltip.style.left = e.clientX + 15 + 'px';
            tooltip.style.top = e.clientY + 15 + 'px';
            tooltip.classList.add('active');
            document.body.style.cursor = 'pointer';
        } else {
            tooltip.classList.remove('active');
            document.body.style.cursor = 'default';
        }
    }
    
    function onClick(e) {
        raycaster.setFromCamera(mouse, camera);
        const hits = raycaster.intersectObjects(points);
        if (hits.length > 0) showWordPanel(hits[0].object.userData);
    }
    
    function showWordPanel(data) {
        const cluster = clusters.find(c => c.id === data.cluster);
        document.getElementById('panel-word').textContent = data.word;
        document.getElementById('panel-cluster').textContent = cluster.name;
        document.getElementById('panel-cluster').style.color = cluster.color;
        
        const neighborsEl = document.getElementById('panel-neighbors');
        neighborsEl.innerHTML = data.neighbors.map(n => `<div class="neighbor-tag" onclick="selectWord('${n}')">${n}</div>`).join('');
        
        const gridEl = document.getElementById('embedding-grid');
        gridEl.innerHTML = data.embedding.slice(0, 64).map(v => 
            `<div class="embedding-cell" style="background: ${v > 0 ? `rgba(99,102,241,${Math.abs(v)})` : `rgba(251,113,133,${Math.abs(v)})`}"></div>`
        ).join('');
        
        document.getElementById('word-panel').classList.add('active');
    }
    
    function selectWord(word) {
        const emb = embeddings.find(e => e.word === word);
        if (emb) showWordPanel(emb);
    }
    
    function setupUI() {
        // Legend
        const legend = document.getElementById('legend');
        clusters.forEach(c => {
            const div = document.createElement('div');
            div.className = 'legend-item';
            div.innerHTML = `<div class="legend-dot" style="background:${c.color}"></div><span class="legend-label">${c.name}</span>`;
            div.onclick = () => {
                const center = clusterCenters[c.id];
                rotY = Math.atan2(center[0], center[2]);
                rotX = Math.atan2(center[1], Math.sqrt(center[0]**2 + center[2]**2)) * 0.5;
                zoom = 25;
            };
            legend.appendChild(div);
        });
        
        // Search
        const search = document.getElementById('search');
        const results = document.getElementById('search-results');
        search.oninput = () => {
            const q = search.value.toLowerCase();
            if (!q) { results.classList.remove('active'); return; }
            const matches = embeddings.filter(e => e.word.includes(q)).slice(0, 6);
            if (!matches.length) { results.classList.remove('active'); return; }
            results.innerHTML = matches.map(e => {
                const c = clusters.find(cl => cl.id === e.cluster);
                return `<div class="search-result" onclick="selectWord('${e.word}'); document.getElementById('search').value=''; document.getElementById('search-results').classList.remove('active');">
                    <span>${e.word}</span><span style="color:${c.color};font-size:10px">${c.name}</span>
                </div>`;
            }).join('');
            results.classList.add('active');
        };
        
        // Close panel
        document.getElementById('panel-close').onclick = () => document.getElementById('word-panel').classList.remove('active');
    }
    
    function animate() {
        requestAnimationFrame(animate);
        
        // Auto rotate slowly when not dragging
        if (!isDragging) rotY += 0.001;
        
        // Update camera
        camera.position.x = zoom * Math.sin(rotY) * Math.cos(rotX);
        camera.position.y = zoom * Math.sin(rotX);
        camera.position.z = zoom * Math.cos(rotY) * Math.cos(rotX);
        camera.lookAt(0, 0, 0);
        
        renderer.render(scene, camera);
    }
    
    init();
    </script>
</body>
</html>
